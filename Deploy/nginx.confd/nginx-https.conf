
server {
    listen 80;
    listen 443 ssl;
    server_name fodmap.moscow www.fodmap.moscow;

    ssl_certificate /etc/letsencrypt/live/fodmap.moscow/fullchain.pem;
    ssl_certificate_key   /etc/letsencrypt/live/fodmap.moscow/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/fod.log;


    location / {
      proxy_pass http://fodmap:8000/;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $host;
      proxy_redirect off;
    }


    location ^~/static/ {
      alias /www/fodmap_static/;
    }

     location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server
{
    listen 80;
    listen 443 ssl;
    server_name dev.fodmap.moscow www.dev.fodmap.moscow;

    include  /etc/nginx/mime.types;

    ssl_certificate /etc/letsencrypt/live/fodmap.moscow/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fodmap.moscow/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/dev_fod.log;
    error_log /var/log/dev_fod_errors.log debug;

    location /media/ {
        autoindex off;
        alias /www/media/;
    }

    location ^~/static/ {
      alias /www/admin_static/;
    }

    location ~* /favicon.ico$ {
      alias /www/admin_static/favicon.ico;
    }

    location / {
        proxy_pass http://admin_bot:5001/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }


     location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}